<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums of Artist</title>
    <style>
        body {
            background:  #1f1c1c   ;
            color:white;
        }
        h1 {
            color:  #bfb21b ;
        }
        /* unvisited link */
        a:link {
            text-decoration: none;
            color: seagreen;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: white;
        }
        table {
            border-collapse: collapse;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
            color: black;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px 5px;
            text-align: left;
        }

        .artist_name {
            color: #bfb21b;
        }

        .nb_album {
            color: cornflowerblue;
        }
    </style>
</head>


<body>
<h1>D.I.S.C.O</h1>
<a href="/">home</a>
<a href="/artists">artists</a>
<a href="/albums">albums</a>
<a href="/artist">artist</a>
<br>
<!--<h2 th:text="|${albums.get(0).getArtistName()} 's album(s)|"></h2>-->
<h2>
    <span class="artist_name" th:text="|${albums.get(0).getArtistName()} |"></span >
    <span class="nb_album" th:text="|${albums.size()} |"></span >
    <span> album(s)</span >
</h2>

<br>
<table>
    <thead>
    <tr>
        <th>Id album</th>
        <th>title</th>
        <th>year</th>
        <th>label</th>
<!--        <th>artiste</th>-->
<!--        <th>id artiste</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="album : ${albums}">
        <td th:text="${album.id}">id</td>
<!--        <td th:text="${album.title}">album title</td>-->
        <td><a th:href="@{/artist/tracks/album(id=${album.id})}" th:text="${album.title}">album title</a> </td>
        <td th:text="${album.year}">year</td>
        <td th:text="${album.label}">label</td>
<!--        <td th:text="${album.artistName}">Artist name </td>-->
<!--        <td th:text="${album.idArtist}">idArtist</td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
