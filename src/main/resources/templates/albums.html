<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums List</title>
</head>
<style>
    body {
        background:#1f1c1c;
        color:white;
    }
    table {
        border-collapse: collapse;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
        color: black;
    }

    th, td {
        border-bottom: 1px solid #ddd;
        padding: 10px 5px;
        text-align: left;
    }
</style>
<body>
<h3>Albums</h3>

<br><br>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>title</th>
        <th>year</th>
        <th>label</th>
        <th>artiste</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album : ${albums}">
        <td th:text="${album.albumId}">id</td>
        <td th:text="${album.albumTitle}">album title</td>
        <td th:text="${album.albumYear}">year</td>
        <td th:text="${album.label}">label</td>
        <td th:text="${album.artistName}">artiste</td>
    </tr>
    </tbody>
</table>
<br>
<a href="/">Return to the home page</a>
</body>
</html>
