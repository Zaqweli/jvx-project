<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../static/style.css">
    <title>Artist List</title>
</head>

<body>

<header th:replace="fragments/header.html :: top">
</header>

<h2>All ARTISTS</h2>

<h3>Select the one you want to listen to : </h3>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Artist name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artist : ${artists}">
        <td th:text="${artist.id}">id</td>
        <td th:text="${artist.name}">first name</td>
    </tr>
    </tbody>
</table>

<a href="/"> << Return to the home page</a>

<footer th:replace="fragments/footer :: bot">
</footer>

</body>
</html>
