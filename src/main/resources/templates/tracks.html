<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disco !!!</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<header th:replace="fragments/header.html :: top"></header>


<div class="container">

<!--    <h2 th:text="|${tracks.get(0).albumName} by ${tracks.get(0).artistName} |"></h2>-->
    <a style="font-size:25px; font: bold; text-decoration: none; color: white ; "> <span th:text="|${tracks.get(0).albumName}"></span><br> </a>  by <a style="font-size:18px; font: bold; text-decoration: none;"><span th:text="${tracks.get(0).artistName}|"> </span></a>
    <h4>Tracks</h4>
    <table class="table">
        <thead>
        <tr>
<!--            <th>track number</th>-->
            <th></th>
            <th>title</th>
<!--            <th>track duration</th>-->
            <th>genre</th>
            <th>year</th>
<!--            <th>artist name</th>-->
<!--            <th>album name</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="track : ${tracks}">
            <td th:text="${track.number}">track number</td>
            <td th:text="${track.name}">track name</td>
<!--            <td th:text="${track.duration}">track duration</td>-->
            <td th:text="${track.genre}">track genre</td>
            <td th:text="${track.year}">track year</td>
<!--            <td th:text="${track.artistName}">artist name</td>-->
<!--            <td th:text="${track.albumName}">album name</td>-->
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/footer.html"></footer>

</body>
</html>
